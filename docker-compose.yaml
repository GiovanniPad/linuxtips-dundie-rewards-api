name: dundie-api
services:
  # Servi√ßo da API FastAPI
  api:
    image: dundie-fastapi
    container_name: fastapi
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      DUNDIE_DB__uri: "postgresql+psycopg://postgres:postgres@db:5432/${DUNDIE_DB:-dundie}"
      DUNDIE_DB__connect_args: "{}"
    depends_on:
      - db
    develop:
      watch:
        - action: rebuild
          path: ./pyproject.toml
          ignore:
            - ./src
    volumes:
      - .:/app
      - /app/.venv
    working_dir: /app

  db:
    build: postgres
    container_name: postgres
    image: dundie-api-postgres-17
    volumes:
      - dundie_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DBS=dundie, dundie_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    develop:
      watch:
        - action: restart
          path: ./pyproject.toml
          ignore:
            - ./src
  
volumes:
  dundie_pg_data: